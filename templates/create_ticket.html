<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Novo Chamado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h1 class="mb-4">Criar Novo Chamado</h1>
        <form method="POST" action="{{ url_for('create_ticket') }}">
            <div class="mb-3">
                <label class="form-label">Setor</label>
                <input type="text" name="setor" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Descrição do Chamado</label>
                <textarea name="descricao" class="form-control" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Prioridade</label>
                <select name="prioridade" class="form-select" required>
                    <option value="Alta">Alta</option>
                    <option value="Média">Média</option>
                    <option value="Baixa">Baixa</option>
                </select>
            </div>
            <div class="mb-3">
    <label class="form-label">Status</label>
    <select name="status" class="form-select">
        <option value="Pendente" selected>Pendente</option>
        <option value="Resolvido">Resolvido</option>
    </select>
</div>

            <button type="submit" class="btn btn-success">Criar Chamado</button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Voltar</a>
        </form>
    </div>
</body>
</html>
